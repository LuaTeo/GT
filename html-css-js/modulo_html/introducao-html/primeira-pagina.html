<!DOCTYPE html> <!--tipo de cocumento com a versão-->
<html> <!--tag raiz(pai raiz). Onde todo o script está dentro-->
  <head> <!--Tag filha de html. Contém os metadados. Normamente não visível-->
      <title>Meu primeiro site</title>  <!--tag filha de head. Contém o título da aba-->
  </head>

  <body> <!--Tag filha de html. Contém todo conteúdo do site.-->
      <header></header> <!--Cabeçalho do site. Tag filha de body.-->
      <main> <!--Conteúdo principal do site. Tag filha de body-->
          <section> <!--Conteúdo principal do site pode ser dividido em seções. Tag filha de main-->
              <div> <!--Ajuda a estruturar o layout. Tag filha de section-->
                  <article> <!--E as seções pode ser dividida na parte da leitura. Tag filha de section ou da div-->

                  </article>
              </div>
          </section>
      </main>
      <footer> <!--Roda pé do site. Tag filha de body.-->

      </footer>
  </body>
</html>
